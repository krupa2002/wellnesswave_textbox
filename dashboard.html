<!-- edit_profile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="title">Edit Your Profile</h1>
  <form method="post">
    {% csrf_token %}
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" name="name" value="{{ user.profile.name }}">
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="email" name="email" value="{{ user.profile.email }}">
      </div>
    </div>

    <!-- Add more fields as needed -->

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
